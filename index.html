<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pomodoro Timer</title>
  <meta name="description" content="Pomodoro Timer">
  <meta name="author" content="Yiran Li">

  <link rel="stylesheet" href="styles.css">
</head>

<body> 
    <div class="main-container">
        <h1>Pomodoro Timer</h1>

        <div class="config-wrapper">            
            <div class="config-block">
                <h3>Session</h3>
                <input id="session-length" class="config" value="20" type="number" min="0" max="60">
                <p>minutes</p>
            </div>
            <div class="config-block">
                <h3>Break</h3>
                <input id="break-length" class="config" value ="5" type="number" min="0" max="60">
                <p>minutes</p>
            </div>
            <div class="linebreak"></div>
            <div>
                <label for="auto-repeat">Automatically start next session?</label>
                <input id="auto-repeat" type="checkbox">
            </div>
        </div>
        
        <div class="timer-wrapper">
            <p id="status">Standby</span>    
            <p id="timer">20:00</p>
        </div>
        <div class="controls-wrapper">
            <div id="start" class="button">▶</div>
            <div id="pause" class="button">❚❚</div>
            <div id="stop" class="button">◼</div>
            <div id="reset" class="button">↻</div>
        </div>
    </div>

  <script src=script.js></script>
</body>
</html>
