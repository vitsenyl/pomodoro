<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pomodoro</title>
  <meta name="description" content="Pomodoro Clock">
  <meta name="author" content="Yiran Li">

  <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="main-container">
        <h1>Pomodoro Clock</h1>

        <div class="config-wrapper">            
            <div id="session-config" class="config-block">
                <h3>Session</h3>
                <p id="session-length" class="config" contenteditable="true">25</p>
                <p>minutes</p>
            </div>
            <div id="break-config" class="config-block">
                <h3>Break</h3>
                <p id="break-length" class="config" contenteditable="true">5</p>
                <p>minutes</p>
            </div>
        </div>
        <div class="timer-wrapper">
            <p id='status'>Standby</p>    
            <p id="timer">25:00</p>
        </div>
        <div class="controls-wrapper">
            <div id="start" class="button">▶</div>
            <div id="pause" class="button">❚❚</div>
            <div id="stop" class="button">◼</div>
            <div id="reset" class="button">↻</div>
        </div>
    </div>


  <script src=script.js></script>
</body>
</html>
